<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Security Knowledge Base</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <object data="logo.svg" type="image/svg+xml" class="logo"></object>
                <h1 class="title">AUGMENTED SECURITY<br>KNOWLEDGE BASE</h1>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="How can I safely store passwords in PHP?">
                </div>
            </div>
            
            <div class="topics">
                <span>Popular topics:</span>
                <!-- 话题将由服务端动态填充 -->
            </div>
        </header>
        
        <main>
            <div class="knowledge-card">
                <div class="card-item">
                    <span class="label">Category:</span>
                    <span class="value">Loading...</span>
                </div>
                
                <div class="card-item">
                    <span class="label">Challenges:</span>
                    <span class="value">Loading...</span>
                </div>
                
                <div class="card-item">
                    <span class="label">Skills Required:</span>
                    <span class="value">Loading...</span>
                </div>
                
                <div class="card-item">
                    <span class="label">LLM solution:</span>
                    <span class="value">Loading...</span>
                </div>
                
                <div class="card-item">
                    <span class="label">Similarity:</span>
                    <span class="value">Loading...</span>
                </div>
                
                <div class="card-item">
                    <span class="label">Sentimental:</span>
                    <span class="value">Loading...</span>
                </div>
            </div>
            
            <div class="related-posts">
                <h2>Related Post on Stack Overflow</h2>
                <div class="posts-container">
                    <!-- 相关文章将由服务端动态填充 -->
                    <div class="more-button" title="Show more related posts">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 Augmented Security Knowledge Base</p>
        </footer>
    </div>
    <script src="client.js"></script>
</body>
</html>
