<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Security Knowledge Base</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.svg" alt="Security Knowledge Base Logo">
                <h1>
                    <span class="title-top">AUGMENTED SECURITY</span>
                    <span class="title-bottom">KNOWLEDGE BASE</span>
                </h1>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for security topics...">
            </div>
            <div class="popular-topics">
                <span class="topic-label">Popular Topics:</span>
                <div class="topics-list">
                    <!-- Topics will be dynamically loaded here -->
                </div>
            </div>
        </header>

        <main>
            <div id="knowledgeCard" class="knowledge-card">
                <div class="card-header">
                    <button id="backButton" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h2 id="knowledgeTitle"></h2>
                </div>
                <div class="card-content">
                    <div class="security-info">
                        <div class="info-item">
                            <span class="label">Category:</span>
                            <span class="value" id="category"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Similarity:</span>
                            <span class="value" id="similarity"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Challenges:</span>
                            <span class="value" id="challenges"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Skills Required:</span>
                            <span class="value" id="skills"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">LLM Solution:</span>
                            <span class="value" id="llmSolution"></span>
                        </div>
                        <div class="info-item">
                            <span class="label">Sentimental:</span>
                            <span class="value" id="sentimental"></span>
                        </div>
                    </div>
                    <div class="post-content">
                        <h3>Content</h3>
                        <p id="knowledgeContent"></p>
                    </div>
                    <div class="card-footer">
                        <div id="knowledgeDate" class="date"></div>
                    </div>
                </div>
            </div>

            <div id="relatedPosts" class="related-posts">
                <!-- Related posts will be dynamically inserted here -->
            </div>
        </main>
        
        <footer>
            <p>Â© 2023 Augmented Security Knowledge Base</p>
        </footer>
    </div>
    <script src="client.js"></script>
</body>
</html>
